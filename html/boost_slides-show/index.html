<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Slideshow</h2>
				<hr>
				<div id="slideshow1" class="carousel slide" data-ride="carousel">
				<!---indicadores-->
				<ol class="carousel-indicators">
					<li class="active"data-target="#slideshow1" data-slide-to="0"></li>
					<li data-target="#slideshow1" data-slide-to="1"></li>
					<li data-target="#slideshow1" data-slide-to="2"></li>
				</ol>
				<!---img-->
				<div class="carousel-inner">
					<div class="item active">
						<img src="img/1.jpg" alt="">
						<div class="carousel-caption">
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<div class="item">
						<img src="img/2.jpg" alt="">
						<div class="carousel-caption">
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<div class="item ">
						<img src="img/3.jpg" alt="">
						<div class="carousel-caption">
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<!--controles-->
					<a href="#slideshow1" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"  aria-hiden="true"></span></a>
					<a href="#slideshow1" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hiden="true"></span></a>
				</div>
			</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

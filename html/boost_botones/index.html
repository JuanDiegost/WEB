<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap botones</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

			<div class="col-md-12">

		</div>

		</div>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12"><h1>Basico</h1></div>
			<div class="col-md-12">
				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control"type="text" id="nombre" placeholder="Nombre">
					</div>
					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control"type="email" id="correo" placeholder="Correo">
					</div>
					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12"><h1>Inline</h1></div>
			<div class="col-md-12">
				<form class="form-inline"action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control"type="text" id="nombre" placeholder="Nombre">
					</div>
					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control"type="email" id="correo" placeholder="Correo">
					</div>
					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12"><h1>Horizontal</h1></div>
			<div class="col-md-12">
				<form class="form-horizontal" action="">
					<div class="form-group">
						<label class="col-sm-2" for="nombre">Nombre</label>
						<div class="col-sm-10">
							<input class="form-control"type="text" id="nombre" placeholder="Nombre">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2" for="correo">Correo</label>
						<div class="col-sm-10">
							<input class="form-control"type="email" id="correo" placeholder="Correo">
						</div>
					</div>
					<button class="btn btn-primary" type="submit">Enviar</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12"><h1>CheckBox y Radio</h1></div>
			<div class="col-md-12">
				<form action="">
					<div class="checkbox">
						<label >
							<input type="checkbox" class="checkbox" value="valor">
							Lorem ipsum dolor sit amet.
						</label>
					</div>
					<div class="checkbox disabled">
						<label >
							<input type="checkbox" class="checkbox" value="valor" disabled>
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, illo.
						</label>
					</div>
					<div class="radio">
						<label >
							<input type="radio" name="sexo" value="hombre">
							Hombre
						</label>
					</div>
					<div class="radio">
						<label >
							<input type="radio" name="sexo" value="mujer">
							Mujer
						</label>
					</div>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12"><h1>Inline CheckBox y Radio</h1></div>
			<div class="col-md-12">
				<form action="">
					<label class="checkbox-inline">
						<input type="checkbox" class="checkbox" value="valor">
						Lorem ipsum dolor sit amet.
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" class="checkbox" value="valor" disabled>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, illo.
					</label>
					<br><br>
					<label class="radio-inline">
						<input type="radio" name="sexo" value="hombre">
						Hombre
					</label>
					<label class="radio-inline">
						<input type="radio" name="sexo" value="mujer">
						Mujer
					</label>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12"><h1>select input</h1></div>
			<div class="col-md-3">
				<form action="">
					<form action="">
						<select class="form-control" name="pais" id="pais">
							<option value="mexico">Mexico</option>
							<option value="espania">Espa√±a</option>
							<option value="colombia">Colombia</option>
						</select>
					</form>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12"><h1>Inputs</h1></div>
			<div class="col-md-12">
				<form action="">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="input text" readonly>
					</div>
					<div class="form-group has-warning">
						<input class="form-control" type="text" placeholder="input text" >
					</div>
					<div class="form-group has-error">
						<input class="form-control" type="text" placeholder="input text" >
					</div>
					<div class="form-group has-success">
						<input class="form-control" type="text" placeholder="input text" >
					</div>
				</form>
			</div>
		</div>
		<hr>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
